<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>


	<body>
	<div class = 'pane'>
		<div class = 'header'>
			<h1>Restaurants</h1>
		</div>

	<a href = '{{ url_for('newRestaurant') }}'>Create New Restaurant</a>


		{% for r in restaurants %}

		<p>
		<a href = '{{ url_for('restaurantMenu', restaurant_id = r.id) }}'>
			<h2>{{r.name}}</h2>
		</a></p>
		<span><a href = '{{ url_for('editRestaurant', restaurant_id = r.id) }}'>Edit</a></span>
		<span><a href = '#'>Delete</a></span>
		</div>

		<div class = "editdeletepane">

		</div>

		{% endfor %}

</div>
</div>
