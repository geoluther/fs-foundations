<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

	<!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}" -->
	</head>


	<body>
	<div class="container">
	<div class = 'row'>
		<div class = 'col-sm-12'>
			<h1>Restaurants</h1>
		</div>
	</div>

	<a href = '{{ url_for('newRestaurant') }}'>Create New Restaurant</a>

	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
		{% if messages %}

		<ul>
			{% for message in messages %}
			<li> <strong> {{ message }} </strong> </li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %} </div>

	{% for r in restaurants %}
	<div class="row">
		<div class = 'col-sm-12'>
		<a href = '{{ url_for('restaurantMenu', restaurant_id = r.id) }}'>
			<h2>{{r.name}}</h2>
		</a>
		<div class = "editdeletepane">
			<span><a href = '{{ url_for('editRestaurant', restaurant_id = r.id) }}'>Edit</a></span>
			<span><a href = '{{ url_for('deleteRestaurant', restaurant_id = r.id) }}'>Delete</a></span>
		</div>
		</div>
	</div>

	{% endfor %}

</div><!-- close container -->
</body>
</html>
